<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" /> {% block title %}
    <title>Learn to Code - Free Programming Books</title>
    {% endblock %}
    <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta.25/shoelace.css" />
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
    <link rel=”stylesheet” href=”{% static 'core/statics/CSS/styles.css' %}”>
</head>

<div class="navbar">
  <a class="active" href="#home">Home</a>
  <a href="{% url 'register' %}">Register New User</a>
</div>
<div>
  {% for subject in subjects %}
  <a href="#NEEDSOMETHING">subject</a>
  {%% endfor %}
</div>

<body>
    {% if messages %}
        {% for message in messages %}
        <div class='alert alert-{{ message.tags }}'>{{ message }}</div>
        {% endfor %}
    {% endif %}

    {% block content %} {% endblock %}
</body>

</html>
